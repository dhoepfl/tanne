<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% seo %}

  <title>{{ site.title }}</title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}"/>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="{% link assets/favicon-32x32.png %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% link assets/favicon-16x16.png %}">
  <link rel="apple-touch-icon" sizes="180x180" href="{% link assets/apple-touch-icon.png %}">

  <!-- RSS -->
  {% feed_meta %}

  {% if site.google_analytics and jekyll.environment == 'production' %}
  <!-- Google Analytics-->
  {% include analytics.html %}
  {% endif %}

  {% if site.additional_header_include %}
  <!-- Additional headers -->
  {% include {{site.additional_header_include}} %}
  {% endif %}
</head>
